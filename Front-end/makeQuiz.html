<!DOCTYPE html>
<html lang="en">

<head>

   href="https://cdn.pixabay.com/photo/2021/02/03/05/37/question-mark-5976736_1280.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

    </script>

    <script src="./js/makeQuiz.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="landingPage.html">Quiz Home Page</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="register.html">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="adminLogin.html">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="playQuiz.html">PlayQuiz</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="d-flex bd-highlight mb-3">
            <div class="me-auto p-2 bd-highlight">
                <h2>Edit the Quiz
            </div>
            <div class="p-2 bd-highlight">
                <button type="button" class="btn btn-primary float-right ml-2" onclick="showCreateBox()">Add New
                    Question</button>
                <button id="deleteAllButton" type="button" class="btn btn-danger float-right ml-2"
                    onclick="deleteAll()">
                    Delete All
                </button>
                <button id="back" type="button" class="btn btn-success float-right ml-2" onclick="window.location='landingPage.html';">
                    <span>
                        Back
                    </span>
                </button>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Ques No.</th>
                        <th scope="col">Quiz Question</th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody id="mytable">
                    <tr>
                        <th scope="row" colspan="3">Loading...</th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script src="js/makeQuiz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.16/dist/sweetalert2.all.min.js"></script>
